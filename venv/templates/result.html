<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Test Diabetes Prediction</title>
    <link rel="icon" type="image/png" href="../static/img/result.jpg"/>
  </head>
  <body class="font-mono bg-gray-400 ">
    <div class="container mx-auto flex justify-center my-12">
      <div class="bg-white w-full rounded-lg xl:w-2/4 lg:w-11/12 p-5 ">
        <a href="/" class="hover:text-indigo-500 w-1/12">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 inline"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
            />
          </svg>

          <p class="inline">Back</p>
        </a>

        <h3 class="pt-4 text-xl text-center">Hi, {{name}}.</h3>
        <br>
        <h3 class="text-2xl text-center">Diabetest Prediction</h3>
        <div class="flex justify-center">
          <img
            src="{{ url_for('static', filename='img/result.jpg') }}"
            alt="result"
            class="w-96 mb-2"
          />
        </div>
        <h2
          class="text-center font-bold text-gray-800 text-xl p-4 mx-16 rounded-lg flex justify-center"
          >
          <div class="rounded-lg px-6 py-2 flex-wrap shadow-lg shadow-gray-500/40"
          style="background-color: #FFCFCF;">
            {{ prediction }}
          </div>
        </h2>
      </div>
    </div>
  </body>
</html>
