<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Test Diabetes Prediction</title>
    <link rel="icon" type="image/png" href="../static/img/test.jpg"/>

  </head>
  <body class="font-mono bg-gray-400">
    <div class="container mx-auto">
      <div class="flex justify-center px-6 my-12">
          <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
            <div class="px-8 mb-4 text-center">
              <h3 class="pt-4 mb-2 text-2xl">Test Diabetes Prediction</h3>
              <p class="mb-4 text-sm text-gray-700">
                Enter your current score
              </p>
            </div>
            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" action="/result" method="POST">
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700 shadow-gray-500/40"
                  for="name"
                  >
                  Name
                </label>
                <input required
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="name"
                  type="text"
                  placeholder="Enter name"
                  name="name"
                />
              </div>
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="Glucose"
                >
                  Glucose
                </label>
                <input required
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="Glucose"
                  type="number"
                  placeholder="Enter Glucose Score"
                  name="Glucose"
                  min="0"
                />
              </div>
              <div class="mb-4">
                <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="BMI"
                >
                  BMI
                </label>
                <input required
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="BMI"
                  type="number"
                  placeholder="Enter BMI Score"
                  name="BMI"
                  min="0"
                />
              </div>
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="Age"
                >
                  Age
                </label>
                <input required
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="Age"
                  type="number"
                  placeholder="Enter ypur Age"
                  name="Age"
                  min="0"
                  max="100"
                />
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="Pregnancies"
                >
                  Number of Pregnancies
                </label>
                <input required
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="Pregnancies"
                  type="number"
                  placeholder="Enter Number of Pregnancies Score"
                  name="Pregnancies"
                  min="0"
                />
              </div>
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="Insulin"
                >
                  Insulin
                </label>
                <input required
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="Insulin"
                  type="number"
                  placeholder="Enter Insulin Score"
                  name="Insulin"
                  min="0"
                />
              <div class="mb-2 text-center flex justify-center">
                <input required
                  class=" px-4 py-2 font-bold text-gray-900 bg-red-300 hover:bg-red-400 cursor-pointer rounded-full focus:outline-none focus:shadow-outline flex-wrap "
                  type="submit"
                  value="Submit"
                >
                </input>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
